<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mayvand Urya">
    <title>Organick</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__left">
                <div class="header__logo"><img src="img/Logo.svg" alt="logo"></div>
                <div class="header__nav">
                    <nav>
                        <ul>
                            <li><a href="#" class="header__link">Home</a></li>
                            <li><a href="#" class="header__link">About Us</a></li>
                            <li><a href="#" class="header__link">Shop</a></li>
                            <li><a href="#" class="header__link">Pages</a></li>
                            <li><a href="#" class="header__link">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="header__cart">
                <a href="#" class="cart">
                </a>
                <a href="#" class="cart__link">Cart 0</a>
            </div>
        </header>
        <main>
            <section class="promo">
                <div class="promo__container">
                    <h3 class="promo__subtitle">Made with nature</h3>
                    <h2 class="promo__title">Welcome to the world of nature and organic.</h2>
                    <button class="promo__button button">
                        <a href="#">Explore Now</a>
                        <img src="img/Arrow_btn.png" alt="arrow">
                    </button>
                </div>
            </section>
            <section class="offers">
                <div class="offers__container">
                    <div class="offers__natural offers__item">
                        <h3 class="offers__subtitle">Natural!!</h3>
                        <p class="offers__text">Get Garden Fresh Fruits</p>
                    </div>
                    <div class="offers__offer offers__item">
                        <h3 class="offers__subtitle">Offer!!</h3>
                        <p class="offers__text">Get 10% off on Vegetables</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
